<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>memo</title>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<link href="../css/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="/index.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="top">
				<!-- 文字サイズ -->
				<select id="fontSize"></select>
				<!-- 現在時刻 -->
				<div id="currentTime"></div>
			</div>
			<!-- テキスト -->
			<div id="mainTextarea">
				<textarea id="textarea1"></textarea>
			</div>
			<div id="under">
				<!-- ボタンエリア -->
				<div id="buttonArea">
					<input type="button" id="clearTextarea" value="クリア">
					<input type="button" id="copyTextarea" value="コピー">
					<input type="button" id="saveTextarea" value="保存">
					<input type="file" id="file">
				</div>
				<!-- ストップウォッチ -->
				<div>
					<div id="time">00:00:00</div>
					<div>
						<input type="button" id="start" class="btn" value="start">
						<input type="button" id="stop" class="btn" value="stop" disabled>
						<input type="button" id="reset" class="btn" value="reset" disabled>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
