<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>memo</title>
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<link href="/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="/index.js"></script>
	</head>
	<body>
		<div id="main">
			<div id="top">
				<!-- 文字サイズ -->
				<select id="fontSize"></select>
				<!-- 現在時刻 -->
				<div id="currentTime"></div>
			</div>
			<!-- テキスト -->
			<div id="mainTextarea">
				<textarea id="textarea1"></textarea>
			</div>
			<div id="under">
				<!-- ボタンエリア -->
				<div id="buttonArea">
					<input type="button" value="クリア" id="clearTextarea">
					<input type="button" value="コピー" id="copyTextarea">
					<input type="button" value="保存" id="saveTextarea">
					<input type="file" id="file">
				</div>
				<!-- ストップウォッチ -->
				<div>
					<div id="time">00:00:00</div>
					<div>
						<input id="start" type="button" value="start">
						<input id="stop" type="button" value="stop" disabled>
						<input id="reset" type="button" value="reset" disabled>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
